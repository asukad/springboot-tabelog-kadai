<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>有料会員の解約</title>
	</head>

	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>

			<main>
				<div class="container nagoyameshi-container pb-5">
					<div class="row justify-content-center">
						
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/user}">会員情報</a></li>
								<li class="breadcrumb-item active" aria-current="page">有料会員の解約</li>
							</ol>
						</nav>
						
						<div class="col-xxl-4 col-xl-4 col-lg-4">

						<h1 class="text-center mb-3">無料会員に変更</h1>

						<form method="post" th:action="@{/subscription/delete}">
							
							<div class="card">
								<div class="card-header text-center">
									解約後は下記の機能がご利用できなくなりますが、よろしいですか？
								</div>
								<ul class="list-group list-group-flush">
									<li class="list-group-item">・店舗の予約</li>
									<li class="list-group-item">・店舗のお気に入り追加</li>
									<li class="list-group-item">・レビューの投稿</li>
								</ul>
							</div>

							<div class="form-group d-flex justify-content-center my-4" >
								<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">変更する</button>
							</div>
							
						</form>
					</div>
					</div>
				</div>
			</main>

			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>

		<div th:replace="~{fragment :: scripts}"></div>
         <script src="https://js.stripe.com/v3"></script>
         <script th:inline="javascript">
             const subscriptionSessionId = /*[[${subscriptionSessionId}]]*/"subscriptionSessionId";                
         </script>        
         <script th:src="@{/js/stripeSubscription.js}"></script>

	</body>
</html>
