<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>有料会員へ登録</title>
	</head>

	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>

			<main>
				<div class="container nagoyameshi-container pb-5">
					<div class="row justify-content-center">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item active" aria-current="page">有料会員登録</li>
							</ol>
						</nav>

						<h1 class="text-center mb-3">有料会員に変更</h1>

						<form method="post" th:action="@{/subscription/create}">

							<div class="card">
								<div class="card-header text-center">
									有料会員になると＜月額300円＞で、以下のコンテンツが利用できます。
								</div>
								<ul class="list-group list-group-flush">
									<li class="list-group-item">・店舗の予約がクレジットで簡単に可能</li>
									<li class="list-group-item">・店舗をお気に入りに追加</li>
									<li class="list-group-item">・レビューの閲覧・投稿</li>
								</ul>
							</div>

							<div class="form-group d-flex justify-content-center">
								<button id="subscriptionPaymentButton" class="btn text-white shadow-sm w-50 nagoyameshi-btn">変更する</button>
							</div>
						</form>
					</div>
				</div>
			</main>

			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>

		<div th:replace="~{fragment :: scripts}"></div>
		<script src="https://js.stripe.com/v3"></script>
		<script th:inline="javascript">
			const subscriptionSessionId = /*[[${subscriptionSessionId}]]*/"subscriptionSessionId";
		</script>
		<script th:src="@{/js/stripeSubscription.js}"></script>
	</body>
</html>
